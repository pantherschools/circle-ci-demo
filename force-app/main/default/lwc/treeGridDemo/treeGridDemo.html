<template>
    <lightning-card  variant="Narrow"  title="Tree Grid Demo" icon-name="standard:account">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                Tree Grid component with data from a static source. Click on the arrow icons to expand or collapse a branch.
            </h2>
    
            <!-- Simple -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tree-grid
                    columns={gridColumns}
                    data={gridData}
                    key-field="name"
                    onrowselection={handleRowSelection}
                    selected-rows={selectedRow}
                    onrowaction={handleRowAction}
                ></lightning-tree-grid>
            </div>
        </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>
</template>
