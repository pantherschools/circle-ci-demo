<template>
    <lightning-card  variant="Narrow"  >
        <div class="slds-p-around_small">
            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess} onerror={handleError} >
                <lightning-messages>
                </lightning-messages>
                <lightning-input-field field-name="Resolution_Status__c">
                </lightning-input-field>
                <lightning-input-field field-name="Resolution_Description__c">
                </lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-top_small" variant="destructive" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Change Status">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
